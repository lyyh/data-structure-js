<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>排序（冒泡、选择、归并、快速）</title>
</head>
<body>
<div class="container">
        请输入要排序的序列<input type="text" id="sort">
        <button onclick="bubbleSort(document.getElementById('sort').value.split(''))">冒泡排序</button>
        <button onclick="insertSort(document.getElementById('sort').value.split(''))">插入排序</button>
        <button onclick="shellSort(document.getElementById('sort').value.split(''))">希尔排序</button> 
        <button onclick="blisterSort(document.getElementById('sort').value.split(''))">起泡排序</button>
        <button onclick="selectSort(document.getElementById('sort').value.split(''))">选择排序</button>
         <button onclick="quickSort(document.getElementById('sort').value.split(''))">快速排序</button>

</div>
<script type="text/javascript" src="sort.js"></script>
</body>
</html>
