    <script type="text/javascript">
    //矩阵的转置
    var arr = [
        [1, 2, 3, 4],
        [2, 3, 4, 5],
        [2, 4, 5, 6],
        [2, 5, 6, 7]
    ]

    function changeArr(arr) {
        var c;
        for (var i = 1; i < arr.length; i++) {
            for (var j = 0; j < i; j++) {
                c = arr[i][j];
                arr[i][j] = arr[j][i];
                arr[j][i] = c;
            }
        }
        console.table(arr)
    }
    changeArr(arr)
    </script>
